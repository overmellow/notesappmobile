<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()" >
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  {{jwtToken | async }}
  <br>
  {{currentUser}}
  <!-- {{currentUser}} -->
</ion-content>
